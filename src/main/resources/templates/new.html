<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
</head>
<body>
<h2>Create New User</h2>

<form th:action="@{/admin}" th:object="${user}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required><br>

    <!-- Отображение списка ролей -->
    <label for="roles">Roles:</label>
    <select multiple="multiple" id="roles" name="roles" th:field="*{roles}">
        <!--<option th:each="role : ${allRoles}" th:value="${role}" th:text="${role.name}"></option>-->
        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select>
    <br>

    <button type="submit">Save</button>
</form>

<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>

</body>
</html>
